apiVersion: v1
kind: Template
metadata:
  name: prometheus-${APPNAME}
objects:
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    annotations:
      serviceaccounts.openshift.io/oauth-redirectreference.prometheus-k8s: '{"kind":"OAuthRedirectReference","apiVersion":"v1","reference":{"kind":"Route","name":"prometheus-${APPNAME}"}}'
    name: prometheus-telemeter
    namespace: ${NAMESPACE}
- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRole
  metadata:
    name: prometheus-${NAMESPACE}
  rules:
  - nonResourceURLs:
    - /metrics
    verbs:
    - get
  - apiGroups:
    - authentication.k8s.io
    resources:
    - tokenreviews
    verbs:
    - create
  - apiGroups:
    - authorization.k8s.io
    resources:
    - subjectaccessreviews
    verbs:
    - create
  - apiGroups:
    - ""
    resourceNames:
    - ${NAMESPACE}
    resources:
    - namespaces
    verbs:
    - get
- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRoleBinding
  metadata:
    name: prometheus-${NAMESPACE}
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: prometheus-${NAMESPACE}
  subjects:
  - kind: ServiceAccount
    name: prometheus-${APPNAME}
    namespace: ${NAMESPACE}
- apiVersion: v1
  data:
    auth: ""
  kind: Secret
  metadata:
    labels:
      prometheus: prometheus-${APPNAME}
    name: prometheus-${APPNAME}-htpasswd
    namespace: ${NAMESPACE}
  type: Opaque
- apiVersion: monitoring.coreos.com/v1
  kind: Prometheus
  metadata:
    labels:
      prometheus: ${APPNAME}
    name: ${APPNAME}
    namespace: ${NAMESPACE}
  spec:
    baseImage: ${PROMETHEUS_IMAGE}
    containers:
    - args:
      - -provider=openshift
      - -https-address=:9091
      - -http-address=
      - -email-domain=*
      - -upstream=http://localhost:9090
      - -htpasswd-file=/etc/proxy/htpasswd/auth
      - -openshift-service-account=prometheus-telemeter
      - '-openshift-sar={"resource": "namespaces", "verb": "get", "name": "${NAMESPACE}","namespace": "${NAMESPACE}"}'
      - '-openshift-delegate-urls={"/": {"resource": "namespaces", "verb": "get","name": "${NAMESPACE}", "namespace": "${NAMESPACE}"}}'
      - -tls-cert=/etc/tls/private/tls.crt
      - -tls-key=/etc/tls/private/tls.key
      - -client-secret-file=/var/run/secrets/kubernetes.io/serviceaccount/token
      - -cookie-secret-file=/etc/proxy/secrets/session_secret
      - -openshift-ca=/etc/pki/tls/cert.pem
      - -openshift-ca=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      - -skip-auth-regex=^/metrics
      image: ${PROXY_IMAGE}:${PROXY_IMAGE_TAG}
      name: prometheus-proxy
      ports:
      - containerPort: 9091
        name: https
      resources: {}
      volumeMounts:
      - mountPath: /etc/tls/private
        name: secret-prometheus-${APPNAME}-tls
      - mountPath: /etc/proxy/secrets
        name: secret-prometheus-${APPNAME}-proxy
      - mountPath: /etc/proxy/htpasswd
        name: secret-prometheus-${APPNAME}-htpasswd
    listenLocal: true
    nodeSelector:
      beta.kubernetes.io/os: linux
    replicas: 2
    resources:
      requests:
        memory: 400Mi
    retention: 1d
    ruleSelector:
      matchLabels:
        prometheus: ${APPNAME}
        role: alert-rules
    secrets:
    - prometheus-${APPNAME}-tls
    - prometheus-${APPNAME}-proxy
    - prometheus-${APPNAME}-htpasswd
    securityContext: {}
    serviceAccountName: prometheus-telemeter
    serviceMonitorSelector:
      matchLabels:
        prometheus: ${APPNAME}
    storage:
      volumeClaimTemplate:
        apiVersion: v1
        kind: PersistentVolumeClaim
        spec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 50Gi
          storageClassName: gp2-encrypted
    version: ${PROMETHEUS_IMAGE_TAG}
- apiVersion: v1
  data:
    session_secret: ""
  kind: Secret
  metadata:
    labels:
      prometheus: prometheus-${APPNAME}
    name: prometheus-${APPNAME}-proxy
    namespace: ${NAMESPACE}
  type: Opaque
- apiVersion: rbac.authorization.k8s.io/v1
  kind: RoleBinding
  metadata:
    name: prometheus-${APPNAME}-config
    namespace: ${NAMESPACE}
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: Role
    name: prometheus-${APPNAME}-config
  subjects:
  - kind: ServiceAccount
    name: prometheus-telemeter
    namespace: ${NAMESPACE}
- apiVersion: rbac.authorization.k8s.io/v1
  kind: RoleBinding
  metadata:
    name: prometheus-${APPNAME}
    namespace: ${NAMESPACE}
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: Role
    name: prometheus-${APPNAME}
  subjects:
  - kind: ServiceAccount
    name: prometheus-telemeter
    namespace: ${NAMESPACE}
- apiVersion: rbac.authorization.k8s.io/v1
  kind: Role
  metadata:
    name: prometheus-${APPNAME}-config
    namespace: ${NAMESPACE}
  rules:
  - apiGroups:
    - ""
    resources:
    - configmaps
    verbs:
    - get
- apiVersion: rbac.authorization.k8s.io/v1
  kind: Role
  metadata:
    name: prometheus-${APPNAME}
    namespace: ${NAMESPACE}
  rules:
  - apiGroups:
    - ""
    resources:
    - services
    - endpoints
    - pods
    verbs:
    - get
    - list
    - watch
- apiVersion: v1
  kind: Route
  metadata:
    annotations:
      kubernetes.io/tls-acme: "true"
      kubernetes.io/tls-acme-secretname: prometheus-${APPNAME}-acme
    name: prometheus-${APPNAME}
    namespace: ${NAMESPACE}
  spec:
    port:
      targetPort: https
    tls:
      termination: Reencrypt
    to:
      kind: Service
      name: prometheus-${APPNAME}
- apiVersion: monitoring.coreos.com/v1
  kind: PrometheusRule
  metadata:
    labels:
      prometheus: ${APPNAME}
      role: alert-rules
    name: prometheus-${APPNAME}-rules
    namespace: ${NAMESPACE}
  spec:
    groups: []
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      service.alpha.openshift.io/serving-cert-secret-name: prometheus-${APPNAME}-tls
    labels:
      prometheus: ${APPNAME}
    name: prometheus-${APPNAME}
    namespace: ${NAMESPACE}
  spec:
    ports:
    - name: https
      port: 9091
      targetPort: https
    selector:
      app: prometheus
      prometheus: ${APPNAME}
    type: ClusterIP
- apiVersion: monitoring.coreos.com/v1
  kind: ServiceMonitor
  metadata:
    labels:
      prometheus: ${APPNAME}
    name: prometheus-${APPNAME}
    namespace: ${NAMESPACE}
  spec:
    endpoints:
    - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
      honorLabels: true
      interval: 60s
      params:
        'match[]':
        - '{__name__="cluster_version"}'
      path: /federate
      port: https
      scheme: https
      tlsConfig:
        caFile: /var/run/secrets/kubernetes.io/serviceaccount/service-ca.crt
        serverName: ${SERVICEMONITOR_TARGET_SERVERNAME}
    selector:
      matchLabels:
        prometheus: telemeter
    namespaceSelector:
      matchNames:
      - ${SERVICEMONITOR_TARGET_NAMESPACE}
parameters:
- name: APPNAME
  value: telemeter-cache
- name: SERVICEMONITOR_TARGET_SERVERNAME
  value: ""
- name: SERVICEMONITOR_TARGET_NAMESPACE
  value: ""
- name: IMAGE_TAG
  value: ""
- name: NAMESPACE
  value: telemeter
- name: PROMETHEUS_IMAGE
  value: quay.io/prometheus/prometheus
- name: PROMETHEUS_IMAGE_TAG
  value: v2.3.2
- name: PROXY_IMAGE
  value: openshift/oauth-proxy
- name: PROXY_IMAGE_TAG
  value: v1.1.0
